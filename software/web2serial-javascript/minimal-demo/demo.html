<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="imports/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="demo.css" type="text/css"/>

    <script src="imports/jquery-1.3.min.js"></script>
    <script src="imports/web2serial.js"></script>
    <script src="demo.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>web2serial.js demo</h1>

      <div id="devices">
          <h2>Devices <a href="javascript:refresh_devices()">&#8635;</a></h2>
          <div id="devices-list"></div>
      </div>
      <div id="compose">
          <form class="form-inline" role="form" id="inputform">
              <input type="text" class="form-control" id="input" placeholder="String to send" style="width:50%;">
              <button type="button" onclick="send()" class="btn btn-default">Send</button>
          </form>
      </div>
      <div id="messages"></div>
    </div>
  </body>
</html>
